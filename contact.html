<head>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Paket rumah</title>
</head>
<body>
    <header>
        <h1>JASA DESAIN PROPERTY RUMAH</h1>
      </header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <a href="#"></a>
          </div>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="properties.html">Daftar</a></li>
            <li><a href="paketwisata.html">Paket Wisata</a></li>
            <li><a href="contact.html">Kontak</a></li>
          </ul>
       </li>
        </div>
      </nav>
      <main>
        <section class="Kontak">
            <h2>Hubungi Kami</h2>
            <div class="kontak-container">
              <div class="kontak-info">
                <div class="kontak-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <div class="kontak-text">
                    <p>Alamat:</p>
                    <p>123 jalan mawar, kota bandung</p>
                  </div>
                </div>
                <div class="kontak-item">
                  <i class="fas fa-phone"></i>
                  <div class="kontak-text">
                    <p>Telepon:</p>
                    <p>085345543123</p>
                  </div>
                </div>
                <div class="kontak-item">
                  <i class="fas fa-envelope"></i>
                  <div class="kontak-text">
                    <p>Email:</p>
                    <p>info@xample.com</p>
                  </div>
                </div>
              </div>
              <div class="kontak-form">
                <h3>Kirim Pesan</h3>
                <form>
                  <div class="form-group">
                    <input type="text" placeholder="Nama Anda" required />
                  </div>
                  <div class="form-group">
                    <input type="email" placeholder="Email Anda" required />
                  </div>
                  <div class="form-group">
                    <input type="number" placeholder="Nomor Telepon Anda" required />
                  </div>
                  <div class="form-group">
                    <textarea placeholder="Pesan Anda" rows="4" required></textarea>
                  </div>
                  <button type="submit">Kirim Pesan</button>
                </form>
              </div>
            </div>
          </section>
      </main>
</body>
